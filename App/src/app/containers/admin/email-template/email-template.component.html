<nz-breadcrumb>
  <nz-breadcrumb-item>
    <i nz-icon nzType="home"></i>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    Mẫu gửi email
  </nz-breadcrumb-item>
</nz-breadcrumb>

<div class="mg-t" nz-row>
  <div nz-col nzSpan="24">
    <button (click)="getData()" nz-button nzSize="small" nzType="primary">
      <i nz-icon nzTheme="outline" nzType="search"></i>
      Refresh
    </button>
  </div>
  <div class="mg-t" nz-col nzSpan="24">
    <nz-table #tblData [nzShowTotal]="showTotalTpl" [nzData]="datas" [nzPageSize]="100"
              [nzScroll]="{y:'calc(100vh - 280px)'}">
      <thead>
      <tr>
        <th nzWidth="300px">Mẫu gửi mail</th>
        <th>Subject</th>
        <th nzWidth="160px"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of tblData.data">
        <td>{{ data.type }}</td>
        <td>{{ data.subject }}</td>
        <td nzAlign="center">
          <button (click)="showDetail(data)" class="mg-r" nz-button nzSize="small">
            Xem chi tiết
          </button>
        </td>
      </tr>
      </tbody>
    </nz-table>
    <ng-template #showTotalTpl let-range="range" let-total>
      {{ range[0] }}-{{ range[1] }} of {{ total | number }} bản ghi
    </ng-template>
  </div>
</div>

<app-email-template-detail #frmDetail (onSubmit)="onSubmit($event)"></app-email-template-detail>
<ngx-spinner></ngx-spinner>
