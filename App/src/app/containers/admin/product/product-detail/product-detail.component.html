<nz-drawer (nzOnClose)="close()" [nzBodyStyle]="{ overflow: 'auto' }" [nzFooter]="footerTpl" [nzMaskClosable]="false"
           [nzTitle]="isAddNew?'Thêm mới':'Thông tin chi tiết'" [nzVisible]="visible" [nzWidth]="'90%'">
  <form (ngSubmit)="submit()" *nzDrawerContent [formGroup]="formData" nz-form nzLayout="vertical">
    <div nz-row>
      <div nz-col nzSpan="5">
        <div nz-row>
          <div class="mg-b" nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label>Hình ảnh</nz-form-label>
              <nz-form-control>
                <app-image-upload
                  (base64ImageChange)="onloadImage($event)"
                  [base64Image]="srcImage"
                ></app-image-upload>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <div class="clearfix">
              <nz-upload [(nzFileList)]="fileList" nzListType="picture-card">
                <div>
                  <i nz-icon nzType="plus"></i>
                  <div style="margin-top: 8px">Thêm ảnh</div>
                </div>
              </nz-upload>
            </div>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="19">
        <div nz-row>
          <div nz-col nzSpan="6">
            <nz-form-item>
              <nz-form-label nzRequired>Danh mục sản phẩm</nz-form-label>
              <nz-form-control nzErrorTip="Không được để trống!">
                <nz-select class="width-full" formControlName="menuId" nzPlaceHolder="------"
                           nzSize="small">
                  <nz-option *ngFor="let item of menus"
                             [nzLabel]="item.parentMenu == null?item.name:' &emsp;__'+item.name"
                             [nzValue]="item.id">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="6">
            <nz-form-item>
              <nz-form-label nzRequired>Trạng thái</nz-form-label>
              <nz-form-control nzErrorTip="Không được để trống!">
                <nz-select class="width-full" formControlName="status" nzPlaceHolder="------"
                           nzSize="small">
                  <nz-option [nzValue]="10" nzLabel="Đang bán"></nz-option>
                  <nz-option [nzValue]="20" nzLabel="Dừng bán"></nz-option>
                  <nz-option [nzValue]="30" nzLabel="Hết hàng"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="6">
            <nz-form-item>
              <nz-form-label>Nhà cung cấp</nz-form-label>
              <nz-form-control>
                <nz-select class="width-full" formControlName="providerCode" nzPlaceHolder="------"
                           nzSize="small">
                  <nz-option *ngFor="let item of providers" [nzLabel]="item.name" [nzValue]="item.code"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="4">
            <nz-form-item>
              <nz-form-label nzRequired>Số lượng</nz-form-label>
              <nz-form-control nzErrorTip="Không được để trống!" class="width-full">
                <nz-input-number [nzMin]="0" [nzStep]="1" formControlName="qty" nzSize="small">
                </nz-input-number>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzRequired>Tên sản phẩm</nz-form-label>
              <nz-form-control nzErrorTip="Không được để trống!">
                                <textarea (keyup)="changeName($event)" formControlName="name" nz-input
                                          type="text"></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzRequired>Alias</nz-form-label>
              <nz-form-control nzErrorTip="Không được để trống!">
                <textarea formControlName="alias" nz-input type="text"></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="6">
            <nz-form-item>
              <nz-form-label nzRequired>Giá niêm yết</nz-form-label>
              <nz-form-control nzErrorTip="Không được để trống!">
                <input currencyMask formControlName="price" nz-input nzSize="small"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="6">
            <nz-form-item>
              <nz-form-label nzRequired>Giá bán</nz-form-label>
              <nz-form-control nzErrorTip="Không được để trống!">
                <input currencyMask formControlName="discountPrice" nz-input nzSize="small"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="4">
            <nz-form-item>
              <nz-form-label>Thứ tự hiển thị</nz-form-label>
              <nz-form-control class="width-full">
                <nz-input-number [nzMin]="1" [nzStep]="1" formControlName="index" nzSize="small">
                </nz-input-number>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="4">
            <nz-form-item>
              <nz-form-label>Sản phẩm nổi bật</nz-form-label>
              <nz-form-control>
                <label formControlName="selling" nz-checkbox></label>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-control nzErrorTip="Không được để trống!">
                <nz-tabset>
                  <nz-tab nzTitle="Mô tả ngắn">
                    <angular-editor [config]="config" formControlName="shortDescription">
                    </angular-editor>
                  </nz-tab>
                  <nz-tab nzTitle="Mô tả chi tiết">
                    <angular-editor [config]="config" formControlName="description">
                    </angular-editor>
                  </nz-tab>
                  <nz-tab nzTitle="Thuộc tính sản phẩm">
                    <nz-form-item>
                      <nz-form-label>Thuộc tính sản phẩm</nz-form-label>
                      <nz-form-control formArrayName="productAttributes">
                        <div>
                          <table class="table">
                            <thead>
                            <tr>
                              <td style="width: 50px;"></td>
                              <td style="width: 130px;">Thuộc tính</td>
                              <td>Giá trị</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr
                              *ngFor="let item of productAttributes.controls; let index = index">
                              <ng-container [formGroupName]="index">
                                <td>
                                  <button (nzOnConfirm)="deleteAttribute(index)"
                                          nz-button
                                          nz-popconfirm
                                          nzDanger nzPopconfirmPlacement="topRight"
                                          nzPopconfirmTitle="Xác nhận xóa?" nzSize="small" nzType="primary">
                                    <i nz-icon nzTheme="outline"
                                       nzType="delete"></i>
                                  </button>
                                </td>
                                <td>
                                  <nz-select class="width-full"
                                             formControlName="attributeId" nzPlaceHolder="------"
                                             nzSize="small">
                                    <nz-option *ngFor="let item of attribute"
                                               [nzLabel]="item.name"
                                               [nzValue]="item.id">
                                    </nz-option>
                                  </nz-select>
                                </td>
                                <td>
                                  <nz-select [nzTokenSeparators]="[',']"
                                             formControlName="attributes" nzMode="tags"
                                             nzSize="small">
                                  </nz-select>
                                </td>
                              </ng-container>
                            </tr>
                            <tr>
                              <td colSpan="3">
                                <button (click)="addAttribute()" nz-button
                                        nzSize="small" nzType="primary" type="button">
                                  <i nz-icon nzTheme="outline" nzType="plus"></i>
                                </button>
                              </td>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                      </nz-form-control>
                    </nz-form-item>
                  </nz-tab>
                  <nz-tab nzTitle="Cài đặt sản phẩm liên quan">
                    <nz-form-item>
                      <nz-form-label>Chọn sản phẩm liên quan trong danh sách dưới đây
                      </nz-form-label>
                      <nz-form-control nzErrorTip="Không được để trống!">
                        <nz-select formControlName="productRelateds" nzMode="multiple">
                          <nz-option *ngFor="let product of allProducts" [nzLabel]="product.name"
                                     [nzValue]="product.id" nzCustomContent>
                            <img [nzSrc]="product.image | fullPathResource" alt=""
                                 class="img-product-select" nz-image/>
                            {{ product.name }}
                          </nz-option>
                        </nz-select>
                      </nz-form-control>
                    </nz-form-item>
                  </nz-tab>
                </nz-tabset>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </div>
    </div>
  </form>
  <ng-template #footerTpl>
    <div style="float: right">
      <button (click)="close()" nz-button>Hủy</button>
      <button (click)="submit()" nz-button nzType="primary">Lưu lại</button>
    </div>
  </ng-template>

</nz-drawer>
