<nz-breadcrumb>
  <nz-breadcrumb-item>
    <i nz-icon nzType="home"></i>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    Danh sách nhà cung cấp
  </nz-breadcrumb-item>
</nz-breadcrumb>

<div class="mg-t" nz-row>
  <div nz-col nzSpan="10">
    <nz-form-item>
      <nz-form-label>Từ khóa tìm kiếm</nz-form-label>
      <nz-form-control>
        <input (keyup.enter)="getData()" [(ngModel)]="filter.keySearch" nz-input nzSize="small" placeholder="Tên"
               type="text"/>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="14">
    <nz-form-item>
      <nz-form-control>
        <button (click)="getData()" nz-button nzSize="small" nzType="primary">
          <i nz-icon nzTheme="outline" nzType="search"></i>
          Tìm kiếm
        </button>
        <button (click)="addNew()" nz-button nzSize="small" nzType="primary">
          <i nz-icon nzTheme="outline" nzType="plus"></i>
          Thêm mới
        </button>
      </nz-form-control>
    </nz-form-item>
  </div>

  <div nz-col nzSpan="24">
    <nz-table #tblData [nzShowTotal]="showTotalTpl" [nzData]="datas" [nzPageSize]="100"
              [nzScroll]="{y:'calc(100vh - 280px)'}">
      <thead>
      <tr>
        <th nzWidth="150px">Tên nhà cung cấp</th>
        <th nzWidth="120px">Số điện thoại</th>
        <th nzWidth="180px">Email</th>
        <th>Địa chỉ</th>
        <th nzWidth="180px"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of tblData.data">
        <td>{{ data.name }}</td>
        <td>{{ data.phoneNumber }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.address }}</td>
        <td>
          <button (click)="showDetail(data)" class="mg-r" nz-button nzSize="small">
            Xem chi tiết
          </button>
          <button (nzOnConfirm)="delete(data.code)" nz-button nz-popconfirm
                  nzDanger nzPopconfirmPlacement="topRight" nzPopconfirmTitle="Xác nhận xóa?" nzSize="small"
                  nzType="primary">
            Xóa
          </button>
        </td>
      </tr>
      </tbody>
    </nz-table>
    <ng-template #showTotalTpl let-range="range" let-total>
      {{ range[0] }}-{{ range[1] }} of {{ total | number }} bản ghi
    </ng-template>
  </div>
</div>

<app-provider-detail #frmDetail (onSubmit)="onSubmit($event)"></app-provider-detail>
<ngx-spinner></ngx-spinner>
