<nz-drawer (nzOnClose)="close()" [nzBodyStyle]="{ overflow: 'auto' }" [nzFooter]="footerTpl" [nzMaskClosable]="false"
           [nzTitle]="isAddNew?'Thêm mới':'Thông tin chi tiết'" [nzVisible]="visible" [nzWidth]="720">
  <form (ngSubmit)="submit()" *nzDrawerContent [formGroup]="formData" nz-form nzLayout="vertical">
    <div nz-row>
      <div nz-col nzSpan="8">
        <nz-form-item>
          <nz-form-label nzRequired>Tên tài khoản</nz-form-label>
          <nz-form-control nzErrorTip="Không được để trống!">
            <input formControlName="userName" nz-input nzSize="small" type="text"/>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div *ngIf="isAddNew" nz-col nzSpan="8">
        <nz-form-item>
          <nz-form-label nzRequired>Mật khẩu</nz-form-label>
          <nz-form-control nzErrorTip="Không được để trống!">
            <input formControlName="password" nz-input nzSize="small" type="text"/>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="8">
        <nz-form-item>
          <nz-form-label nzRequired>Họ tên</nz-form-label>
          <nz-form-control nzErrorTip="Không được để trống!">
            <input formControlName="fullName" nz-input nzSize="small" type="text"/>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="8">
        <nz-form-item>
          <nz-form-label>Số điện thoại</nz-form-label>
          <nz-form-control>
            <input formControlName="phone" nz-input nzSize="small" type="text"/>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="8">
        <nz-form-item>
          <nz-form-label>Email</nz-form-label>
          <nz-form-control>
            <input formControlName="email" nz-input nzSize="small" type="text"/>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="8">
        <nz-form-item>
          <nz-form-label>Hoạt động</nz-form-label>
          <nz-form-control>
            <label formControlName="active" nz-checkbox></label>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>

  <ng-template #footerTpl>
    <div style="float: left">
      <button (click)="resetPassword()" nz-button nzDanger nzType="primary">Đổi mật khẩu</button>
    </div>
    <div style="float: right">
      <button (click)="close()" nz-button>Hủy</button>
      <button (click)="submit()" nz-button nzType="primary">Lưu lại</button>
    </div>
  </ng-template>

</nz-drawer>
