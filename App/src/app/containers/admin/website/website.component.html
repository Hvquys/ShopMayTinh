<nz-breadcrumb>
  <nz-breadcrumb-item>
    <i nz-icon nzType="home"></i>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item> Thông tin Website </nz-breadcrumb-item>
</nz-breadcrumb>

<form (ngSubmit)="submit()" [formGroup]="formData" nz-form nzLayout="vertical">
  <div class="mg-t" nz-row>
    <div nz-col nzSpan="6">
      <div nz-row>
        <div class="mg-b" nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label>Logo</nz-form-label>
            <nz-form-control>
              <app-image-upload
                (base64ImageChange)="onloadLogo($event)"
                [base64Image]="srcLogo"
              ></app-image-upload>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
    <div nz-col nzSpan="18">
      <div nz-row>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired>Tên website</nz-form-label>
            <nz-form-control nzErrorTip="Không được để trống!">
              <input
                formControlName="name"
                nz-input
                nzSize="small"
                type="text"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label>Số điện thoại</nz-form-label>
            <nz-form-control>
              <input
                formControlName="phoneNumber"
                nz-input
                nzSize="small"
                type="text"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label>Fax</nz-form-label>
            <nz-form-control>
              <input
                formControlName="fax"
                nz-input
                nzSize="small"
                type="text"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label>Email</nz-form-label>
            <nz-form-control>
              <input
                formControlName="email"
                nz-input
                nzSize="small"
                type="text"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label>Facebook</nz-form-label>
            <nz-form-control>
              <input
                formControlName="facebook"
                nz-input
                nzSize="small"
                type="text"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label>Youtube</nz-form-label>
            <nz-form-control>
              <input
                formControlName="youtube"
                nz-input
                nzSize="small"
                type="text"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label>Copyright</nz-form-label>
            <nz-form-control>
              <input
                formControlName="copyright"
                nz-input
                nzSize="small"
                type="text"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label>Địa chỉ</nz-form-label>
            <nz-form-control>
              <textarea formControlName="address" nz-input></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label>Map</nz-form-label>
            <nz-form-control>
              <textarea formControlName="location" nz-input></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mg-t">
    <button class="ant-btn ant-btn-primary" type="submit">
      <span>Lưu lại</span>
    </button>
  </div>
</form>
<ngx-spinner></ngx-spinner>
