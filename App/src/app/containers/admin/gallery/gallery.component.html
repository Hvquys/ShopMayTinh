<nz-breadcrumb>
  <nz-breadcrumb-item>
    <i nz-icon nzType="home"></i>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    Banner
  </nz-breadcrumb-item>
</nz-breadcrumb>

<div class="mg-t" nz-row>
  <div nz-col nzSpan="24">
    <button (click)="getData()" nz-button nzSize="small" nzType="primary">
      <i nz-icon nzTheme="outline" nzType="search"></i>
      Refresh
    </button>
    <button (click)="addNew()" nz-button nzSize="small" nzType="primary">
      <i nz-icon nzTheme="outline" nzType="plus"></i>
      Thêm mới
    </button>
  </div>

  <div class="mg-t" nz-col nzSpan="24">
    <nz-table #tblData [nzShowTotal]="showTotalTpl" [nzData]="datas" [nzPageSize]="100"
              [nzScroll]="{y:'calc(100vh - 280px)'}">
      <thead>
      <tr>
        <th>Hình ảnh</th>
        <th nzWidth="80px">Loại</th>
        <th nzWidth="80px"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of tblData.data">
        <td>
          <img [nzSrc]="data.image | fullPathResource" alt="" class="img-gallery" nz-image/>
        </td>
        <td nzAlign="center">
          <ng-container *ngIf="data.type == 1; else elseTemplate">
            Chính
          </ng-container>
          <ng-template #elseTemplate>
            Phụ
          </ng-template>
        </td>
        <td nzAlign="center">
          <button (nzOnConfirm)="delete(data.id)" nz-button nz-popconfirm
                  nzDanger nzPopconfirmPlacement="topRight" nzPopconfirmTitle="Xác nhận xóa?" nzSize="small"
                  nzType="primary">
            Xóa
          </button>
        </td>
      </tr>
      </tbody>
    </nz-table>
    <ng-template #showTotalTpl let-range="range" let-total>
      {{ range[0] }}-{{ range[1] }} of {{ total | number }} bản ghi
    </ng-template>
  </div>
</div>

<app-gallery-detail #frmDetail (onSubmit)="onSubmit($event)"></app-gallery-detail>
<ngx-spinner></ngx-spinner>
