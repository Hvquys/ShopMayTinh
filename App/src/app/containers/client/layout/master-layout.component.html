<div *ngIf="website" class="webclient">
  <header>
    <div *ngIf="subBanner && subBanner.length > 0" class="top-banner">
      <img alt="" src="{{subBanner[0].image | fullPathResource}}">
    </div>
    <div class="header-top-search">
      <div class="container">
        <div class="header-logo">
          <a routerLink="/">
            <img alt="" src="{{website.logo | fullPathResource}}">
          </a>
        </div>
        <div>
          <nz-input-group [nzSuffix]="suffixTemplateInfo" class="input-search">
            <input (keyup.enter)="search()" [(ngModel)]="keySearch" nz-input placeholder="Tìm kiếm..."
                   type="text"/>
          </nz-input-group>
          <ng-template #suffixTemplateInfo>
            <i nz-icon nzType="search"></i>
          </ng-template>
        </div>
        <div class="header-user">
          <a routerLink="/wishlist">
            <nz-badge [nzCount]="getQtyWishlist">
              <i nz-icon nzTheme="outline" nzType="heart"></i>
            </nz-badge>
          </a>
          <a routerLink="/gio-hang">
            <nz-badge [nzCount]="getQtyItemInCart">
              <i nz-icon nzTheme="outline" nzType="shopping-cart"></i>
            </nz-badge>
          </a>
          <a routerLink="/profile">
            <i nz-icon nzTheme="outline" nzType="user"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="header-menu">
      <div class="container">
        <ul nz-menu nzMode="horizontal">
          <ng-container *ngFor="let menu of mainMenus">
            <ng-container *ngIf="!menu.subMenus || menu.subMenus.length == 0; else elseTemplateMenu">
              <li nz-menu-item>
                <a rel="noopener noreferrer"
                   routerLink="/{{menu.type=='bai-viet'?'danh-muc-bai-viet/':''}}{{menu.alias}}">
                  {{ menu.name }}
                </a>
              </li>
            </ng-container>
            <ng-template #elseTemplateMenu>
              <li nz-submenu nzTitle="{{menu.name}}">
                <ul>
                  <li *ngFor="let item of menu.subMenus" nz-menu-item>
                    <a routerLink="/{{item.alias}}">
                      {{ item.name }}
                    </a>
                  </li>
                </ul>
              </li>
            </ng-template>
          </ng-container>
        </ul>
      </div>
    </div>
  </header>
  <div>
    <router-outlet></router-outlet>
  </div>
  <footer>
    <div class="footer-top">
      <div class="container">
        <div nz-row>
          <div nz-col nzMd="8" nzSpan="8" nzXs="24">
            <img src="{{website.logo | fullPathResource}}" alt="" style="margin-bottom: 16px; max-width: 250px;">
            <div class="mg-t">
              <div [innerHTML]="website.location | safe: 'html'"></div>
            </div>
          </div>
          <div nz-col nzMd="4" nzSpan="4" nzXs="24">
            <h3>Thông tin</h3>
            <ng-container *ngFor="let item of subMenus">
              <p *ngIf="item.articles && item.articles.length > 0">
                <a routerLink="/thong-tin/{{item.articles[0].alias}}">{{ item.name }}</a>
              </p>
            </ng-container>
          </div>
          <div nz-col nzMd="6" nzSpan="6" nzXs="24">
            <h3>Thông tin liên hệ</h3>
            <p>Địa chỉ: {{ website.address }}</p>
            <p>Email: {{ website.email }}</p>
            <p>Số điện thoại: {{ website.phoneNumber }}</p>
          </div>
          <div nz-col nzMd="6" nzSpan="6" nzXs="24">
            <h3>Đăng ký nhận tin</h3>
            <div>
              <form (ngSubmit)="submitRegistration()" [formGroup]="formRegistration" nz-form>
                <nz-form-item>
                  <nz-form-control nzErrorTip="Không được để trống!">
                    <nz-input-group [nzAddOnAfter]="suffixIconButton" nzSearch>
                      <input formControlName="email" nz-input placeholder="Email" type="text"/>
                    </nz-input-group>
                    <ng-template #suffixIconButton>
                      <button nz-button nzSearch nzType="primary" type="submit">
                        Đăng ký
                      </button>
                    </ng-template>
                  </nz-form-control>
                </nz-form-item>
              </form>
            </div>
            <div class="social">
              <a href="{{website.facebook}}" target="_blank">
                <i nz-icon nzTheme="outline" nzType="facebook"></i>
              </a>
              <a href="{{website.youtube}}" target="_blank">
                <i nz-icon nzTheme="outline" nzType="youtube"></i>
              </a>
              <a href="mailto:{{website.email}}">
                <i nz-icon nzTheme="outline" nzType="mail"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="container">
        <p>{{ website.copyright }}</p>
      </div>
    </div>
  </footer>
  <nz-back-top></nz-back-top>
</div>
