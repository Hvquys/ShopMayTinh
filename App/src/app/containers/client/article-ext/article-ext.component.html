<div *ngIf="article" class="container">
  <div class="box-breadcrumb">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a routerLink="/">Trang chủ</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        {{ article.title }}
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
  <div class="banner" >
      <img [src]="article.image | fullPathResource" alt="banner"/>
  </div>
  <div class="mg-t">
    <div nz-row>
      <div nz-col nzSpan="24">
        <div>
          <small>Ngày đăng: {{ article.created | date:'HH:mm dd-MM-yyyy' }}</small>
        </div>
        <h1>{{ article.title }}</h1>
        <div>
          <div [innerHTML]="article.shortDescription"></div>
        </div>
        <div>
          <div [innerHTML]="article.description"></div>
        </div>
      </div>
    </div>
  </div>
</div>
