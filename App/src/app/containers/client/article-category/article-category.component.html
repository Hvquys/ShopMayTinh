<div *ngIf="menu" class="container">
  <div class="box-breadcrumb">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a routerLink="/">Trang chủ</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        {{ menu.name }}
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
  <div>
    <div nz-row>
      <div *ngFor="let article of menu.articles" class="mg-b" nz-col nzLg="6" nzMd="8" nzSm="12" nzSpan="6" nzXs="24">
        <app-article-template [article]="article"></app-article-template>
      </div>
      <div class="filter-more" nz-col nzSpan="24">
        <button (click)="showMore()" [nzLoading]="nzLoading" nz-button nzType="primary" type="button">Xem
          thêm
        </button>
      </div>
    </div>
  </div>
</div>
