<div *ngIf="article" class="container">
  <div class="box-breadcrumb">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a routerLink="/">Trang chủ</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        {{ article.title }}
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
  <div>
    <div nz-row>
      <div nz-col nzLg="18" nzMd="16" nzSm="24" nzSpan="18" nzXs="24">
        <div>
          <small>Ngày đăng: {{ article.created | date:'HH:mm dd-MM-yyyy' }}</small>
        </div>
        <h1>{{ article.title }}</h1>
        <div>
          <div [innerHTML]="article.shortDescription"></div>
        </div>
        <div>
          <div [innerHTML]="article.description"></div>
        </div>
      </div>
      <div nz-col nzLg="6" nzMd="8" nzSm="24" nzSpan="6" nzXs="24">
        <h4 class="text-center">Xem thêm</h4>
        <div *ngIf="menu" nz-row>
          <div *ngFor="let article of menu.articles" class="mg-b" nz-col nzSpan="24">
            <app-article-template-horizontal [article]="article"></app-article-template-horizontal>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
