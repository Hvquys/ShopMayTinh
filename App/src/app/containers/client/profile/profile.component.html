<div class="mg-t-md mg-b-lg">
  <div class="container">
    <div nz-row>
      <div nz-col nzSpan="24" style="margin-bottom: 20px;">
        <h2>
          Tài khoản của tôi
          <a class="mg-r" nz-button nzDanger nzSize="small" nzType="primary"
             routerLink="/dang-xuat" style="float: right;">
            Đăng xuất
          </a>
        </h2>
        <div>
          Quản lý thông tin hồ sơ để bảo mật tài khoản
        </div>
      </div>
      <div nz-col nzSpan="24">
        <div style="min-height: 400px;">
          <nz-tabset nzTabPosition="left">
            <nz-tab nzTitle="Thông tin cá nhân">
              <div style="overflow: auto;">
                <form (ngSubmit)="submitForm()" [formGroup]="formData" nz-form>
                  <div class="mg-b">
                    <nz-form-item>
                      <nz-form-label nzSpan="4">Email</nz-form-label>
                      <nz-form-control nzSpan="8">
                        <input formControlName="email" nz-input type="text"/>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                  <div class="mg-b">
                    <nz-form-item>
                      <nz-form-label nzRequired nzSpan="4">Họ và tên</nz-form-label>
                      <nz-form-control nzErrorTip="Không được để trống!" nzSpan="8">
                        <input formControlName="fullName" nz-input type="text"/>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                  <div class="mg-b">
                    <nz-form-item>
                      <nz-form-label nzRequired nzSpan="4">Số điện thoại</nz-form-label>
                      <nz-form-control nzErrorTip="Không được để trống!" nzSpan="8">
                        <input formControlName="phoneNumber" nz-input type="text"/>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                  <div class="mg-b">
                    <nz-form-item>
                      <nz-form-label nzSpan="4">Giới tính</nz-form-label>
                      <nz-form-control nzSpan="8">
                        <nz-radio-group formControlName="gender">
                          <label nz-radio nzValue="Nam">Nam</label>
                          <label nz-radio nzValue="Nữ">Nữ</label>
                          <label nz-radio nzValue="Khác">Khác</label>
                        </nz-radio-group>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                  <div class="mg-b">
                    <nz-form-item>
                      <nz-form-label nzSpan="4">Ngày sinh</nz-form-label>
                      <nz-form-control nzSpan="8">
                        <nz-date-picker formControlName="dob" nzFormat="dd-MM-yyyy"
                                        nzPlaceHolder="Chọn ngày">
                        </nz-date-picker>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                  <div class="mg-b">
                    <nz-form-item>
                      <nz-form-label nzRequired nzSpan="4">Địa chỉ giao nhận hàng</nz-form-label>
                      <nz-form-control nzErrorTip="Không được để trống!" nzSpan="8">
                        <textarea formControlName="address" nz-input rows="4"></textarea>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                  <div class="text-center mg-b-lg">
                    <div nz-row>
                      <div nz-col nzSpan="12">
                        <button [nzLoading]="nzLoading" nz-button nzType="primary"
                                type="submit">
                          Cập nhật thông tin
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </nz-tab>
            <nz-tab nzTitle="Đơn mua hàng">
              <div style="overflow: auto;">
                <nz-tabset>
                  <nz-tab nzTitle="Tất cả ({{orders.length}})">
                    <ng-container *ngFor="let item of orders">
                      <app-order-template [order]="item"></app-order-template>
                    </ng-container>
                  </nz-tab>
                  <nz-tab nzTitle="Chờ xác nhận ({{filterOrderByStatus(10).length}})">
                    <ng-container *ngFor="let item of filterOrderByStatus(10)">
                      <app-order-template [order]="item"></app-order-template>
                    </ng-container>
                  </nz-tab>
                  <nz-tab nzTitle="Đã xác nhận ({{filterOrderByStatus(20).length}})">
                    <ng-container *ngFor="let item of filterOrderByStatus(20)">
                      <app-order-template [order]="item"></app-order-template>
                    </ng-container>
                  </nz-tab>
                  <nz-tab nzTitle="Đang vận chuyển ({{filterOrderByStatus(30).length}})">
                    <ng-container *ngFor="let item of filterOrderByStatus(30)">
                      <app-order-template [order]="item"></app-order-template>
                    </ng-container>
                  </nz-tab>
                  <nz-tab nzTitle="Đã giao ({{filterOrderByStatus(40).length}})">
                    <ng-container *ngFor="let item of filterOrderByStatus(40)">
                      <app-order-template [order]="item"></app-order-template>
                    </ng-container>
                  </nz-tab>
                  <nz-tab nzTitle="Đã hủy ({{filterOrderByStatus(50).length}})">
                    <ng-container *ngFor="let item of filterOrderByStatus(50)">
                      <app-order-template [order]="item"></app-order-template>
                    </ng-container>
                  </nz-tab>
                </nz-tabset>
              </div>
            </nz-tab>
            <nz-tab nzTitle="Đổi mật khẩu">
              <div style="overflow: auto;">
                <form (ngSubmit)="submitChangePassword()" [formGroup]="formChangePassword" nz-form>
                  <div class="mg-b">
                    <nz-form-item>
                      <nz-form-label nzRequired nzSpan="4">Mật khẩu cũ</nz-form-label>
                      <nz-form-control nzErrorTip="Không được để trống!" nzSpan="8">
                        <input formControlName="oldPassword" nz-input type="text"/>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                  <div class="mg-b">
                    <nz-form-item>
                      <nz-form-label nzRequired nzSpan="4">Mật khẩu mới</nz-form-label>
                      <nz-form-control nzErrorTip="Không được để trống!" nzSpan="8">
                        <input formControlName="newPassword" nz-input type="text"/>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                  <div class="text-center mg-b-lg">
                    <div nz-row>
                      <div nz-col nzSpan="12">
                        <button [nzLoading]="nzLoading" nz-button nzType="primary"
                                type="submit">
                          Cập nhật
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </nz-tab>
          </nz-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
