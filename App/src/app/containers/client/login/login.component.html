<div>
  <div class="box-auth">
    <div>
      <h4>Đăng nhập</h4>
    </div>
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="formData"
      class="login-form"
      nz-form
    >
      <div class="mg-b">
        <nz-form-item>
          <nz-form-control nzErrorTip="Email không hợp lệ !">
            <nz-input-group nzPrefixIcon="mail">
              <input
                formControlName="email"
                nz-input
                placeholder="Email"
                type="text"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="mg-b">
        <nz-form-item>
          <nz-form-control nzErrorTip="Không được để trống!">
            <nz-input-group nzPrefixIcon="lock" [nzSuffix]="iconPassword">
              <input
                formControlName="password"
                nz-input
                placeholder="Mật khẩu"
                [type]="isShowPassword ? 'text' : 'password'"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <ng-template #iconPassword>
          <nz-icon
            style="cursor: pointer"
            (click)="isShowPassword = !isShowPassword"
            [nzType]="isShowPassword ? 'eye-invisible' : 'eye'"
            nzTheme="outline"
          />
        </ng-template>
      </div>
      <div>
        <div class="login-form-margin" nz-row>
          <div [nzSpan]="12" nz-col>
            <label formControlName="remember" nz-checkbox>
              <span>Nhớ đăng nhập</span>
            </label>
          </div>
          <div [nzSpan]="12" nz-col>
            <a class="login-form-forgot" routerLink="/quen-mat-khau"
              >Quên mật khẩu</a
            >
          </div>
        </div>
        <button
          [nzType]="'primary'"
          class="login-form-button login-form-margin"
          nz-button
          type="submit"
        >
          Đăng nhập
        </button>
        Bạn chưa có tài khoản?
        <a routerLink="/dang-ky-tai-khoan">Đăng ký</a>
      </div>
    </form>
  </div>
</div>
